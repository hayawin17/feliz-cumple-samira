<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños Samira</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #ffe6f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
        }
        h1 {
            font-size: 60px;
            color: #ff1493;
            animation: moveText 5s infinite alternate;
            text-align: center;
        }
        /* Animación del texto */
        @keyframes moveText {
            from { transform: translateX(-50vw); }
            to { transform: translateX(50vw); }
        }
        /* Estilos y animación de globos */
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 80px;
            height: 120px;
            background-color: #ff6f61;
            border-radius: 50%;
            animation: floatUp 6s infinite;
        }
        .balloon::after {
            content: "";
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 2px;
            height: 30px;
            background-color: #ff6f61;
            transform: translateX(-50%);
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-100px) scale(1.1); }
            100% { transform: translateY(-800px) scale(1); }
        }
        /* Diferentes colores y posiciones para los globos */
        .balloon:nth-child(1) { left: 10%; background-color: #ff6f61; animation-duration: 5s; }
        .balloon:nth-child(2) { left: 30%; background-color: #ffcc5c; animation-duration: 6s; }
        .balloon:nth-child(3) { left: 50%; background-color: #88d8b0; animation-duration: 4.5s; }
        .balloon:nth-child(4) { left: 70%; background-color: #ff6f61; animation-duration: 6.5s; }
        .balloon:nth-child(5) { left: 90%; background-color: #ffcc5c; animation-duration: 5.5s; }
    </style>
</head>
<body>
    <h1>¡Feliz Cumpleaños Samira!</h1>
    <!-- Globos flotando -->
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
</body>
</html>
